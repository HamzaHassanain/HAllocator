name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen
        # Add Graphviz if needed for diagrams
        # run: sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen docs
        run: doxygen Doxyfile
      
      - name: Prepare for deployment
        # The default output directory for HTML is 'html'
        # Add a .nojekyll file to prevent Jekyll processing
        run: touch html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './html' # Assumes Doxygen generates files in the 'html' directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
